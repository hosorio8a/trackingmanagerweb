<div class="mt-3">
  <div class="card bg-light">
    <div class="card-header">
      <div style="display: block">
        <canvas baseChart width="200" height="200"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    <div class="card-body text-align-center">
        <a href="#" class="card-link cb-font-size">Edit</a>
        <a href="#" class="card-link cb-font-size">Delete</a>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item cb-font-size">Stop loss</li>
      <li class="list-group-item cb-font-size">Price</li>
      <li class="list-group-item cb-font-size">Take profit 1</li>
      <li class="list-group-item cb-font-size">Take profit 2</li>
    </ul>
  </div>
</div>
