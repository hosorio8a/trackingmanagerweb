<div class="limiter animated fadeInRight container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/img/loginSpartanSoft.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form class="form-login" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <mat-form-field class="full-width font_label">
              <input matInput placeholder="First name" formControlName="name" name="name">
              <mat-error *ngIf="form.controls['name'].errors?.required">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="full-width font_label">
              <input matInput placeholder="Last name" formControlName="lastname" name="lastname">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="full-width font_label">
              <input matInput placeholder="Email" formControlName="email" name="email">
              <mat-error *ngIf="form.controls['email'].errors?.pattern">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="form.controls['email'].errors?.required">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="full-width font_label">
              <input matInput formControlName="password" name="password"
                     placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="form.controls['password'].errors?.required">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-center mt-4 login_container">
            <button type="submit" name="button" class="btn login_btn">Register</button>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links font_label">
              <a routerLink="/login" class="ml-2">Sign In</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
